<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css">
  <title>Contact</title>
  <style>
    .contact-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 30px;
      max-width: 90%;
      margin: auto;
    }
    .contact-box {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .contact-box h2 {
      color: #fff;
      font-size: 22px;
    }
    .contact-box p {
      color: #f0f0f0;
      font-size: 16px;
    }
    .contact-box iframe {
      width: 100%;
      height: 250px;
      border-radius: 8px;
      border: none;
    }
    .message-form input, .message-form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      background: rgba(255, 255, 255, 0.15);
      color: #065fd4;
    }
    .message-form button {
      background: linear-gradient(135deg, #0582f0, #0066cc);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      border: none;
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
      box-shadow: 0 4px 10px rgba(0, 102, 204, 0.4);
      transition: all 0.3s ease-in-out;
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .social-links a {
      color: #065fd4;
      font-size: 20px;
      text-decoration: none;
    }

    ::-webkit-input-placeholder{
      color: #065fd4;
    }
    

    .social-links a:hover {
      color: #065fd4;
    }
    .social-links a:hover::after {
      width: 100%;
    }
    
    .social-links a.active::after {
      width: 100%;
    }

    @media screen and (max-width: 768px) {
  .contact-container {
    flex-direction: column;
    gap: 15px;
    padding: 20px;
  }

  .contact-box {
    width: 100%;
    max-width: 100%;
    padding: 15px;
  }

  .contact-box iframe {
    height: 200px;
  }

  .message-form button {
    font-size: 16px;
    padding: 10px 20px;
  }

  .social-links {
    flex-wrap: wrap;
    gap: 10px;
  }

  .social-links a {
    font-size: 18px;
  }
}

@media screen and (max-width: 480px) {
  .contact-container {
    padding: 15px;
  }

  .contact-box {
    padding: 12px;
  }

  .contact-box h2 {
    font-size: 18px;
  }

  .contact-box p {
    font-size: 14px;
  }

  .message-form input,
  .message-form textarea {
    font-size: 14px;
    padding: 8px;
  }

  .message-form button {
    font-size: 14px;
    padding: 8px 16px;
  }
}
  </style>
</head>
<body>
  <header>
    <div class="logo">LOURAENA</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        <li><a href="project.html">Projects</a></li>
        <li><a href="classmate.html">Classmate</a></li>
      </ul>
    </nav>
    <div class="burger" onclick="toggleMenu()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </header>

  <div class="contact-container">
    <div class="contact-box">
      <h2>Contact Number</h2>
      <p>+63 912 345 6789</p>
    </div>

    <div class="contact-box">
      <h2>Address</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!4v1743003067225!6m8!1m7!1scTWiVnr8mIqZh5U5Vok6gA!2m2!1d8.846416244995112!2d125.0574236107184!3f269.0169!4f0!5f0.7820865974627469" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <div class="contact-box">
      <h2>Send a Message</h2>
      <form class="message-form">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" rows="4" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>

    <div class="contact-box">
      <h2>Follow Me</h2>
      <div class="social-links">
        <a href="https://www.facebook.com/cyndiiieeee" target="_blank">Facebook</a>
        <a href="https://www.instagram.com/cyndiiieeee/" target="_blank">Instagram</a>
        <a href="https://github.com/Louraena" target="_blank">GitHub</a>
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.querySelector('.nav-links').classList.toggle('active');
      document.querySelector('.burger').classList.toggle('active');
    }
  </script>
</body>
</html>
